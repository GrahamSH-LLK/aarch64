#cloud-config
hostname: {{ item.hostname }}
manage_etc_hosts: true
users:
  - name: root
ssh_pwauth: true
disable_root: false
chpasswd:
  list: root:{{ item.password }}
  expire: False
final_message: "system up after $UPTIME seconds"
{% if item.os == "ubuntu" %}
runcmd:
  - ip link set dev enp1s0 down
  - ip link set dev enp1s0 name eth0
  - ip link set dev enp1s0 up
  - netplan apply
{% endif %}
